<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mì Gia Mỹ Hiền</title>
  </head>
  <body>
    <div class="container">
      <h1>Mì Gia Mỹ Hiền</h1>
      <table>
        <!--*********************Hang 0: Title -->
        <tr class="tr-row-title">
          <td width="5%">No</td>
          <td width="10%">Giảm</td>
          <td width="45%">Tên món</td>
          <td width="15%">Giá</td>
          <td width="5%">SL</td>

        <!--*********************Hang 0: Vit Tiem 3 Vắt -->
        <tr class="tr-td-row-0">
          <td class="td-row-0">0</td>
          <td class="td-row-0" id="td-button-minus-0">
            <button class="td-row-0" id="minus-0">&minus;</button>
          </td>
          <td class="td-row-0" id="td-name-0">
            <button class="td-row-0" id="add-0">Vịt Tiềm 3 Vắt</button>
          </td>
          <td class="td-row-0" id="td-price-0">140k</td>
          <td class="td-row-0" id="td-amount-0">0</td>
          <td class="td-row-0" id="td-total-0">0k</td>
        </tr>

          <td class="td-row-2" id="td-amount-2">0</td>
          <td class="td-row-2" id="td-total-2">0k</td>

          </td>
          <td class="td-row-11" id="td-name-11">
            <button class="td-row-11" id="add-11">Món 20k</button>
          </td>
          <td class="td-row-11" id="td-price-11">20k</td>
          <td class="td-row-11" id="td-amount-11">0</td>
          <td class="td-row-11" id="td-total-11">0k</td>
        </tr>
        <!--*********************Hang 12: Nước 17k-->
        <tr class="tr-td-row-12">
          <td class="td-row-12">12</td>
          <td class="td-row-12" id="td-button-minus-12">

          <td class="td-row-12" id="td-total-12">0k</td>
        </tr>

          <td class="td-row-13">13</td>

          <td class="td-row-13" id="td-price-13">12k</td>

          <td class="td-row-14">14</td>
          <td class="td-row-14" id="td-button-minus-14">
            <button class="td-row-14" id="minus-14">&minus;</button>
          </td>
          <td class="td-row-14" id="td-name-14">
            <button class="td-row-14" id="add-14">Vắt Mì, Đồ Ăn 10k</button>

          <td class="td-row-15">15</td>
          <td class="td-row-15" id="td-button-minus-15">
            <button class="td-row-15" id="minus-15">&minus;</button>

          <td class="td-row-15" id="td-amount-15">0</td>
          <td class="td-row-15" id="td-total-15">0k</td>
        </tr>
        <!--*********************Hang 16: Khăn Lạnh 2k-->
        <tr class="tr-td-row-16">
          <td class="td-row-16">16</td>
          <td class="td-row-16" id="td-button-minus-16">
            <button class="td-row-16" id="minus-16">&minus;</button>
          </td>
          <td class="td-row-16" id="td-name-16">
            <button class="td-row-16" id="add-16">Khăn Lạnh</button>
          </td>
          <td class="td-row-16" id="td-price-16">2k</td>
          <td class="td-row-16" id="td-amount-16">0</td>
          <td class="td-row-16" id="td-total-16">0k</td>
        </tr>

        <!--.........................-->
      </table>
      <h2 id="last-sum">0 đ</h2>
      <br/>
      <br/>
      <button id="reset-all"><h1>Tính Lại</h1></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
