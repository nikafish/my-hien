<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mì Gia Mỹ Hiền</title>
  </head>
  <body>
    <div class="container">
      <h1>Mì Gia Mỹ Hiền</h1>
      <table>
        <tr class="first-row">
          <td>STT</td>
          <td>Nút giảm</td>
          <td>Tên món</td>
          <td>Đơn giá</td>
          <td>Số lượng</td>
          <td>Tổng giá</td>
        </tr>

        <tr class="notFirst-row">
          <td class="veryFirst-column">1</td>
          <td class="first-column" id="first-button">
            <button>&minus;</button>
          </td>
          <td class="second-column" id="first-name">Vịt tiềm</td>
          <td class="third-column" id="first-price">130k</td>
          <td class="fourth-column" id="first-amount">0</td>
          <td class="fifth-column" id="first-total">0</td>
        </tr>

        <tr class="notFirst-row">
          <td class="veryFirst-column">2</td>
          <td class="first-column" id="second-button">
            <button>&minus;</button>
          </td>
          <td class="second-column" id="second-name">Vịt tiềm nhỏ</td>
          <td class="third-column" id="second-price">120k</td>
          <td class="fourth-column" id="second-amount">0</td>
          <td class="fifth-column" id="second-total">0</td>
        </tr>
      </table>
    </div>
  </body>
</html>
